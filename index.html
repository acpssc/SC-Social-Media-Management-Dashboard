<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ACPSSC Social Media Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="logo.png">
    <style>
        /* Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1f1f 0%, #00ddff 100%);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            max-width: 90%;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #4f46e5;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            color: #333;
        }
        .login-container input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .login-container input::placeholder {
            color: #aaa;
        }
        .login-container button {
            background-color: #4f46e5;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #3730a3;
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        .footer a {
            color: #6d28d9;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo.png" alt="ACPSSC Logo" aria-label="ACPSSC Logo">
        <h2>Login to ACPSSC</h2>
        
        <!-- User Input Fields -->
        <input type="text" id="username" placeholder="Enter your username" aria-label="Username" required>
        <input type="password" id="password" placeholder="Enter your password" aria-label="Password" required>
        
        <!-- Login Button -->
        <button onclick="login()" aria-label="Login">Login</button>
        
        <!-- Footer -->
        <div class="footer">Â© 2024 ACPSSC. All rights reserved. 
            <br>
            <a href="https://policies.google.com/terms?hl=en-US" aria-label="Terms of Service">Terms of Service</a> |
            <a href="https://x.com/en/privacy" aria-label="Privacy Policy">Privacy Policy</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
