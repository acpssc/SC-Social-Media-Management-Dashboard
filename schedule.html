<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | ACPSSC Social Media Management</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            display: flex;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #121212 0%, #434343 100%);
            color: #c9d1d9;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #1f1f1f;
            color: #ffffff;
            width: 240px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
            position: fixed;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar img {
            width: 80%;
            margin: 20px 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 20px;
            color: #58a6ff;
            transition: transform 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #3a3a3a;
            color: #58a6ff;
            transform: scale(1.02);
        }

        .sidebar a.active {
            background-color: #2f2f2f;
            color: #f78166;
        }

        .sidebar a.active i {
            color: #f78166;
        }

        .toggle-sidebar {
            display: none;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .dashboard-header h1 {
            font-size: 24px;
            color: #f0f6fc;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #58a6ff;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #f78166;
        }

        .card h3 {
            font-size: 20px;
            color: #f0f6fc;
            margin-bottom: 10px;
        }

        .user-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.07);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #58a6ff;
        }

        /* Mobile-Friendly Sidebar Toggle */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .toggle-sidebar {
                display: inline-block;
                padding: 10px;
                background: #1f1f1f;
                color: #58a6ff;
                border: none;
                font-size: 20px;
                cursor: pointer;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
            }

            .main-content {
                margin-left: 0;
                padding-top: 60px;
            }

            .user-info {
                position: static;
                bottom: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.07);
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                display: flex;
                align-items: center;
            }
        }

        /* Calendar Styles */
        .compact-calendar-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-top: 10px;
        }

        .compact-month {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }

        .compact-event {
            padding: 5px 0;
            border-left: 3px solid #58a6ff;
            margin: 3px 0;
            padding-left: 5px;
            color: #c9d1d9;
            font-size: 14px;
        }

        /* CSS for View More Button */
        .view-more {
            background: linear-gradient(135deg, #58a6ff, #f78166);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .view-more:hover {
            background: linear-gradient(135deg, #f78166, #58a6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>

</head>
<body>

    <!-- Sidebar Toggle for Mobile -->
    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <div class="sidebar">
        <img src="logo.png" alt="ACPSSC Logo">
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="schedule.html" class="active"><i class="fas fa-calendar-alt"></i>Schedule</a></li>
            <li><a href="https://forms.gle/jFVL6XwiwrcgrkXY9"><i class="fas fa-file-alt"></i>Content Submission</a></li>
            <li><a href="https://forms.gle/RVBQdQNytYoYSm9Q7"><i class="fas fa-image"></i>Poster Submission</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1></h1>
        </div>
        
        <div class="card">
            <h3>Upcoming Posts Schedule</h3>
            <div id="compactCalendarContainer" class="compact-calendar-container"></div>
            <button class="view-more" onclick="location.href='dashboard.html'">Go Back To Dashboard</button>
        </div>

        <!-- JavaScript for compact calendar -->
        <script>
            // Sample data for the schedule
            const scheduleData = {
                'October 2024': [
                    { date: 'Oct 20', title: 'Science Sunday', description: 'Medical Marvels Escape Room' },
                    { date: 'Oct 25', title: 'Friday Anatomy', description: 'Human Body VR Exploration' },
                    { date: 'Oct 26', title: 'Saturday Experience', description: 'Robotics Workshop' },
                ],
                'November 2024': [
                    { date: 'Nov 3', title: 'Mindfield Mondays', description: 'Brain Teasers and Puzzles' },
                    { date: 'Nov 10', title: 'Science Sunday', description: 'Earthquake Simulator Experience' },
                    { date: 'Nov 15', title: 'Friday Anatomy', description: 'Cardiac Health Awareness' },
                    { date: 'Nov 16', title: 'Saturday Experience', description: 'Chemistry Magic Show' },
                ],
                'December 2024': [
                    { date: 'Dec 1', title: 'Mindfield Mondays', description: 'Psychology Experiments' },
                    { date: 'Dec 8', title: 'Science Sunday', description: 'Physics of Sound Workshop' },
                    { date: 'Dec 13', title: 'Friday Anatomy', description: 'Understanding Mental Health' },
                    { date: 'Dec 14', title: 'Saturday Experience', description: 'Astronomy Night' },
                ],
                'January 2025': [
                    { date: 'Jan 5', title: 'Mindfield Mondays', description: 'Riddles and Trivia Challenge' },
                    { date: 'Jan 12', title: 'Science Sunday', description: 'Biotechnology Basics' },
                    { date: 'Jan 19', title: 'Friday Anatomy', description: 'Digestive System Exploration' },
                    { date: 'Jan 20', title: 'Saturday Experience', description: 'Robotics for Beginners (Collab-Plan with Hello Robo)' },
                ],
                'February 2025': [
                    { date: 'Feb 2', title: 'Mindfield Mondays', description: 'Fun with Math' },
                    { date: 'Feb 9', title: 'Science Sunday', description: 'Creative Chemistry' },
                    { date: 'Feb 14', title: 'Friday Anatomy', description: 'Heart Health Workshop' },
                    { date: 'Feb 15', title: 'Saturday Experience', description: 'Engineering Design Challenge' },
                ],
                'March 2025': [
                    { date: 'Mar 2', title: 'Mindfield Mondays', description: 'Logic Games' },
                    { date: 'Mar 9', title: 'Science Sunday', description: 'Sustainable Energy Innovations' },
                    { date: 'Mar 14', title: 'Friday Anatomy', description: 'Mental Health First Aid' },
                    { date: 'Mar 15', title: 'Saturday Experience', description: '3D Printing Workshop' },
                ],
                'April 2025': [
                    { date: 'Apr 6', title: 'Mindfield Mondays', description: 'Critical Thinking Activities' },
                    { date: 'Apr 13', title: 'Science Sunday', description: 'Marine Biology Exploration' },
                    { date: 'Apr 18', title: 'Friday Anatomy', description: 'Introduction to Nutrition' },
                    { date: 'Apr 19', title: 'Saturday Experience', description: 'Field Trip to Science Museum' },
                ]
            };

            // Function to display the schedule
            function displaySchedule() {
                const container = document.getElementById('compactCalendarContainer');
        container.innerHTML = '';
        
        // Creating compact month and event list
        for (const [month, events] of Object.entries(scheduleData)) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'compact-month';
            monthDiv.innerHTML = `<h4>${month}</h4>`;
            
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'compact-event';
                eventDiv.innerHTML = `<strong>${event.date}:</strong> ${event.title}<br><span style="color: #58a6ff;">${event.description}</span>`;
                monthDiv.appendChild(eventDiv);
            });
            
            container.appendChild(monthDiv);
        }
            }

            // Initialize the display
            displaySchedule();

            // Function to toggle the sidebar
            function toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('active');
            }

            // Logout function (placeholder)
            function logout() {
                // Add your logout logic here
                alert('Logging out...');
            }
        </script>
    </div>
</body>
</html>
